<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alpha News</title>
</head>
<body>
    <div class="o-container1">
        <div class="o-container2">
            <div class="o-4container" id="o-4container">
            
            </div>
            <div class="o-2columns">
                
                    <div class="o-4container" id="o-2nd-o-4div"> 

                    </div>
                    
                    

                    
                <div>
                    <div class="o-4div o-height o-border-radius" id="onecorner">
                        <div class="o-side" >
                            
                        </div>

                    </div>

                    <br><br>
                
                    <div class="o-4div o-height o-border-radius" id="onecorner-2">
                        <div class="o-side" >
                            
                        </div>
                    </div>

                </div>
            

            </div>
            <div class="o-4container section" id="demo">
            
            </div>

        </div>
    </div>

    <!-- footer -->
    

<script>
    let list;
       const url = 'http://newsapi.org/v2/top-headlines?country=ng&apiKey=7ce90f0c6fd14520b17f21a3128dfd2b'
       fetch(url)
           .then(response => response.json())
           .then(data => {
               //console.log(data.articles[1].description)
               // first loop to get the 4 images on a row 
               let  x  = 4;
               for(let c= 0; c < x ; c++) {
                   let title = data.articles[c].title;
                   let image = data.articles[c].urlToImage
                   let newsurl = data.articles[c].url
                   document.getElementById('o-4container').innerHTML +=`
                   <div class="o-4div"> 
                       <img src="${image}" width="100%" height="200px">
                       <div> ${title}</div>
                       <div>
                           <a class="o-a" href="${newsurl}" target="_blank"> >> Read more </a>
                       </div>
                   </div>
                  `
               }
               // loop to get the 12 images 0n grid templates
               for(let y = 5; y < 17; y ++ ) {
                   let title1 = data.articles[y].title;
                   let image1 = data.articles[y].urlToImage
                   let newsurl1 = data.articles[y].url
                   document.getElementById('o-2nd-o-4div').innerHTML +=`
                   <div class="o-4div o-border-left o-border-radius"> 
                       <img src="${image1}" width="100%">
                       <div> ${title1}</div>
                       <div>
                           <a class="o-a" href="${newsurl1}" target="_blank"> >> Read more </a>
                       </div>
                   </div>
                  `
               }

               // loop to get news without images 
               for(let z = 12; z < 20; z ++ ) {
                   let title2 = data.articles[z].title;
                   let image2 = data.articles[z].urlToImage
                   let newsurl2 = data.articles[z].url
                   document.getElementById('o-2nd-o-4div').innerHTML +=`
                   <div class="o-4div o-border-left o-border-radius"> 
                       <img src="${image2}" width="100%">
                       <div> ${title2}</div>
                       <div>
                           <a class="o-a" href="${newsurl2}" target="_blank"> >> Read more </a>
                       </div>
                   </div>
                  `
               }

               for(let w = 10; w < 15; w ++ ) {
                   let title3 = data.articles[w].title;
                   let image3 = data.articles[w].urlToImage
                   let newsurl3 = data.articles[w].url
                   document.getElementById('onecorner').innerHTML +=`
                   <div class="o-side"> 
                       <div> <img src="${image3}" width="100%"> </div>
                       <div>
                           ${title3} <br>
                           <a class="o-a" href="${newsurl3}" target="_blank"> >> Read more </a>
                       </div>
                   </div>
                  `
               }

               for(let e = 15; e < 20; e ++ ) {
                   let title4 = data.articles[e].title;
                   let image4 = data.articles[e].urlToImage
                   let newsurl4 = data.articles[e].url
                   document.getElementById('onecorner-2').innerHTML +=`
                   <div class="o-side"> 
                       <div> <img src="${image4}" width="100%"> </div>
                       <div>
                           ${title4} <br>
                           <a class="o-a" href="${newsurl4}" target="_blank"> >> Read more </a>
                       </div>
                   </div>
                  `
               }
               

               // loop before footer 
               for(let p = 4 ; p < 10 ; p++) {
                   let title5 = data.articles[p].title;
                   let image5 = data.articles[p].urlToImage
                   let newsurl5 = data.articles[p].url
                   document.getElementById('demo').innerHTML +=`
                   <div class="o-4div"> 
                       <img src="${image5}" width="100%" height="100px">
                       <div> ${title5}</div>
                       <div>
                           <a class="o-a" href="${newsurl5}" target="_blank"> >> Read more </a>
                       </div>
                   </div>
                  `
               }



           });
</script>
</body>
</html>
